dependencies:
    override:
        - pip install -r requirements.txt
        - pip install -r requirements-dev.txt
    post:
        - python -m nltk.downloader punkt
test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/pytest
        - py.test serapis/tests/ --junitxml=$CIRCLE_TEST_REPORTS/pytest/tests.pytest
        - "flake8 . --ignore=E501,W293,W291,N813,E128 --count"
